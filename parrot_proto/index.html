<!doctype html>
<html>
  <head>
    <title>Parrot proto</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="body-content">
      <div id="ChatArea" class="chat-area">
        <ul id="Messages" class="list-container"></ul>
        <div id="MessageForm">
          <textarea id="MessageInput">キー入力または音声入力した文面内に含まれる単語の英訳を検索します。githubへの公開を試す。</textarea>
          <span class="chat-controller">
            <span class="voice-input-switch"><input type="checkbox" id="VoiceInputSwitch" /><label for="VoiceInputSwitch">Voice input</label></span>
            <button id="SendButton">Send</button>
          </span>
        </div>
      </div>
      <div id="SearchArea" class="search-area">
        <ul id="SearchResultPanel" class="list-container"></ul>
      </div>
    </div>
    <script src="http://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/jquery.xdomainajax.js"></script>
    <script src="js/class/Util.js"></script>
    <script src="js/class/VoiceInput.js"></script>
    <script src="js/class/SentenceSeparator.js"></script>
    <script src="js/class/DictionaryLookUp.js"></script>
    <script src="js/class/Chat.js"></script>
    <script src="js/frontmain.js"></script>
  </body>
</html>
